<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{- partial "head.html" . -}}

<body>
    {{- partial "header.html" . -}}
    <div id="main">
        {{- block "main" . }}{{- end }}
    </div>
    {{- partial "footer.html" . -}}
    <script>
        document.querySelector('.menu-btn').addEventListener('click', () => document.querySelector('.main-menu')
            .classList.toggle('show'));
    </script>
</body>

</html>
