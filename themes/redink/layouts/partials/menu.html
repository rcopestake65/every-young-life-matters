<nav class="main-nav">
    <a href="/" title="home" class="navbar-item">
        <img class="logo" src="/images/eylm_logo1.png" alt="logo">

    <ul class="main-menu">
        {{ $currentNode := . }}
        <!-- apply active class to the current tab -->
        {{- $firstUrlElement := print "/" (index (split .URL "/") 1) -}}
        {{ range .Site.Menus.main.ByWeight }}
        <li><a href="{{.URL}}"
                class="navbar-item {{if or ($.IsMenuCurrent `main` .) (eq ($firstUrlElement|lower) (.URL|lower)) }}active{{end}}">{{ .Name }}</a>
        </li>{{ end }}
    </ul>
</nav>
